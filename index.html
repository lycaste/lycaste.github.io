<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á≠õÂ≠êÂä†Ê≥ï & ÁÇπÁÇ∏ÂºπÊ∏∏Êàè</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 24px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 3px solid #4169E1;
            position: relative;
            overflow: hidden;
        }

        /* Ê∏∏ÊàèÂàáÊç¢ÊåâÈíÆ */
        .game-switcher {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .switch-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .switch-btn.active {
            transform: scale(1.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .switch-btn:hover {
            transform: scale(1.1);
        }

        .dice-switch {
            background: #4169E1;
            color: white;
        }

        .bomb-switch {
            background: #FF4500;
            color: white;
        }

        /* Ê∏∏ÊàèÂÜÖÂÆπÂå∫Âüü */
        .game-content {
            transition: all 0.5s ease;
            opacity: 1;
            transform: translateX(0);
        }

        .game-content.sliding-out {
            opacity: 0;
            transform: translateX(-100%);
        }

        .game-content.sliding-in {
            opacity: 0;
            transform: translateX(100%);
        }

        h1 {
            color: #4169E1;
            font-size: 1.8em;
            margin-bottom: 16px;
            margin-top: 24px;
        }

        .instruction {
            background: #FFF8DC;
            padding: 12px;
            border-radius: 10px;
            margin: 12px 0;
            font-size: 0.9em;
            color: #333;
            border: 2px solid #FFD700;
        }

        /* Á≠õÂ≠êÊ∏∏ÊàèÊ†∑Âºè */
        .dice-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 24px 0;
            gap: 16px;
        }

        .dice {
            width: 80px;
            height: 80px;
            background: #FFFFFF;
            border: 3px solid #4169E1;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.4em;
            font-weight: bold;
            color: #4169E1;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .dice.rolling {
            animation: roll 0.6s ease-in-out;
        }

        @keyframes roll {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg); }
        }

        .plus-sign {
            font-size: 2em;
            color: #32CD32;
            font-weight: bold;
        }

        .equation {
            font-size: 1.8em;
            color: #4169E1;
            margin: 20px 0;
            font-weight: bold;
            background: #F0F8FF;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #4169E1;
        }

        .answer-section {
            margin: 16px 0;
            padding: 12px;
            background: #F5F5F5;
            border-radius: 10px;
            border: 2px solid #808080;
        }

        .answer-display {
            font-size: 1.1em;
            color: #FF1493;
            font-weight: bold;
            margin: 8px 0;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            text-align: center;
        }

        /* ÁÇ∏ÂºπÊ∏∏ÊàèÊ†∑Âºè */
        .bomb-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 20px 0;
            padding: 20px;
            background: #F0F8FF;
            border-radius: 10px;
            border: 2px solid #4169E1;
        }

        .bomb-cell {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            border: 2px solid #4169E1;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #4169E1;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bomb-cell:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .bomb-cell.clicked {
            background: #98FB98;
            border-color: #32CD32;
            color: #32CD32;
        }

        .bomb-cell.bomb {
            background: #FF4500;
            border-color: #FF0000;
            color: white;
        }

        .bomb-cell.exploding {
            animation: explode 1s ease-out;
        }

        @keyframes explode {
            0% { 
                transform: scale(1);
                background: #FF4500;
            }
            20% { 
                transform: scale(1.5);
                background: #FF6347;
            }
            40% { 
                transform: scale(2);
                background: #FF0000;
            }
            60% { 
                transform: scale(1.8);
                background: #FFD700;
            }
            80% { 
                transform: scale(1.3);
                background: #FF4500;
            }
            100% { 
                transform: scale(1);
                background: #FF4500;
            }
        }

        .bomb-stats {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            background: #FFF8DC;
            border-radius: 8px;
            border: 2px solid #FFD700;
        }

        .stat-item {
            color: #4169E1;
            font-weight: bold;
            font-size: 1.1em;
        }

        /* ÊåâÈíÆÊ†∑Âºè */
        .btn {
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin: 8px;
            transition: all 0.2s ease;
        }

        .roll-btn {
            background: #4169E1;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .roll-btn:hover {
            background: #1E90FF;
            transform: translateY(-2px);
        }

        .answer-btn {
            background: #32CD32;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .answer-btn:hover {
            background: #228B22;
            transform: translateY(-2px);
        }

        .answer-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .reset-btn {
            background: #FF69B4;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            background: #FF1493;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        /* ÁÑ¶ÁÇπÈ´ò‰∫ÆÊ†∑Âºè */
        .focused {
            outline: 3px solid #FFD700 !important;
            outline-offset: 2px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8) !important;
            transform: scale(1.05) !important;
            transition: all 0.2s ease !important;
        }

        /* ÂèñÊ∂àÈªòËÆ§ÁÑ¶ÁÇπÊ†∑Âºè */
        *:focus {
            outline: none;
        }

        /* ÁàÜÁÇ∏Á≤íÂ≠êÊïàÊûú */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-explosion 1s ease-out forwards;
        }

        @keyframes particle-explosion {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Ê∏∏ÊàèÂàáÊç¢ÊåâÈíÆ -->
        <div class="game-switcher">
            <button class="switch-btn dice-switch active" id="diceSwitch" onclick="switchToGame('dice')" title="Á≠õÂ≠êÊ∏∏Êàè">
                üé≤
            </button>
            <button class="switch-btn bomb-switch" id="bombSwitch" onclick="switchToGame('bomb')" title="ÁÇπÁÇ∏ÂºπÊ∏∏Êàè">
                üí£
            </button>
        </div>

        <!-- Á≠õÂ≠êÊ∏∏ÊàèÂÜÖÂÆπ -->
        <div class="game-content" id="diceGame">
            <h1>üé≤ Á≠õÂ≠êÂä†Ê≥ïÊ∏∏Êàè üé≤</h1>
            
            <div class="dice-container">
                <div class="dice" id="dice1">?</div>
                <div class="plus-sign">+</div>
                <div class="dice" id="dice2">?</div>
            </div>
            
            <div class="equation" id="equation">
                ÁÇπÂáª"ÊëáÁ≠õÂ≠ê"ÂºÄÂßãÔºÅ
            </div>
            
            <button class="btn roll-btn" id="rollBtn" onclick="rollDice()">
                üé≤ ÊëáÁ≠õÂ≠ê
            </button>
            
            <div class="answer-section" id="answerSection">
                <div>‰Ω†ÁÆóÂá∫ÁöÑÁ≠îÊ°àÊòØÔºö</div>
                <div class="answer-display" id="answerDisplay">?</div>
                <button class="btn answer-btn" id="answerBtn" onclick="showAnswer()" disabled>
                    üìù Êü•ÁúãÁ≠îÊ°à
                </button>
            </div>
        </div>

        <!-- ÁÇ∏ÂºπÊ∏∏ÊàèÂÜÖÂÆπ -->
        <div class="game-content hidden" id="bombGame">
            <h1>üí£ ÁÇπÁÇ∏ÂºπÊ∏∏Êàè üí£</h1>
            
            <div class="instruction">
                20‰∏™ÊñπÂùó‰∏≠ÈöêËóèÁùÄ1‰∏™ÁÇ∏ÂºπÔºåÂ∞èÂøÉÁÇπÂáªÔºÅ
            </div>

            <div class="bomb-stats">
                <div class="stat-item">Â∑≤ÁÇπÂáª: <span id="clickedCount">0</span>/20</div>
                <div class="stat-item">Ââ©‰Ωô: <span id="remainingCount">20</span></div>
            </div>
            
            <div class="bomb-grid" id="bombGrid">
                <!-- 20‰∏™ÊñπÂùóÂ∞ÜÁî±JavaScriptÁîüÊàê -->
            </div>
            
            <button class="btn reset-btn" id="resetBtn" onclick="resetBombGame()">
                üîÑ ÈáçÊñ∞ÂºÄÂßã
            </button>
        </div>
    </div>

    <script>
        // ÂΩìÂâçÊ∏∏ÊàèÁä∂ÊÄÅ
        let currentGame = 'dice';
        
        // Á≠õÂ≠êÊ∏∏ÊàèÂèòÈáè
        let dice1Value = 0;
        let dice2Value = 0;
        let isRolling = false;
        let showingAnswer = false;
        let rollInterval;

        // ÁÇ∏ÂºπÊ∏∏ÊàèÂèòÈáè
        let bombGrid = [];
        let bombPosition = 0;
        let clickedCells = [];
        let gameOver = false;

        // ÁÑ¶ÁÇπÁÆ°ÁêÜÁ≥ªÁªü
        class FocusManager {
            constructor() {
                this.currentIndex = 0;
                this.elements = [];
                this.gridMode = false;
                this.gridCols = 5;
                this.gridRows = 4;
                this.gridPosition = { x: 0, y: 0 };
            }

            // Êõ¥Êñ∞ÂèØËÅöÁÑ¶ÂÖÉÁ¥†
            updateElements() {
                // Ê∏ÖÈô§ÊâÄÊúâÁÑ¶ÁÇπ
                this.elements.forEach(el => el.classList.remove('focused'));
                
                if (currentGame === 'dice') {
                    this.elements = [
                        document.getElementById('diceSwitch'),
                        document.getElementById('bombSwitch'),
                        document.getElementById('rollBtn'),
                        document.getElementById('answerBtn')
                    ].filter(el => el && !el.disabled);
                    this.gridMode = false;
                } else if (currentGame === 'bomb') {
                    this.elements = [
                        document.getElementById('diceSwitch'),
                        document.getElementById('bombSwitch'),
                        document.getElementById('resetBtn'),
                        ...document.querySelectorAll('.bomb-cell')
                    ].filter(el => el);
                    this.gridMode = true;
                }

                // ËÆæÁΩÆÈªòËÆ§ÁÑ¶ÁÇπ
                this.currentIndex = 0;
                if (this.elements.length > 0) {
                    this.setFocus(0);
                }
            }

            // ËÆæÁΩÆÁÑ¶ÁÇπ
            setFocus(index) {
                if (this.elements.length === 0) return;

                // ÁßªÈô§ÊâÄÊúâÁÑ¶ÁÇπ
                this.elements.forEach(el => el.classList.remove('focused'));

                // ËÆæÁΩÆÊñ∞ÁÑ¶ÁÇπ
                this.currentIndex = Math.max(0, Math.min(index, this.elements.length - 1));
                this.elements[this.currentIndex].classList.add('focused');

                // Êõ¥Êñ∞ÁΩëÊ†º‰ΩçÁΩÆ
                if (this.gridMode && this.currentIndex >= 3) {
                    const gridIndex = this.currentIndex - 3;
                    this.gridPosition.x = gridIndex % this.gridCols;
                    this.gridPosition.y = Math.floor(gridIndex / this.gridCols);
                }
            }

            // Á∫øÊÄßÂØºËà™
            moveLinear(direction) {
                if (this.elements.length === 0) return;

                const newIndex = (this.currentIndex + direction + this.elements.length) % this.elements.length;
                this.setFocus(newIndex);
            }

            // ÁΩëÊ†ºÂØºËà™
            moveGrid(direction) {
                if (this.elements.length === 0) return;

                if (this.currentIndex < 3) {
                    // Âú®È°∂ÈÉ®ÊåâÈíÆÂå∫Âüü
                    if (direction === 'up' || direction === 'down') {
                        if (direction === 'up') {
                            this.currentIndex = (this.currentIndex - 1 + 3) % 3;
                        } else {
                            this.currentIndex = (this.currentIndex + 1) % 3;
                        }
                    } else if (direction === 'left') {
                        this.currentIndex = (this.currentIndex - 1 + 3) % 3;
                    } else if (direction === 'right') {
                        this.currentIndex = (this.currentIndex + 1) % 3;
                    }
                    
                    // ‰∏ãÁßªÂà∞ÁΩëÊ†º
                    if (direction === 'down' && this.currentIndex === 2) {
                        this.currentIndex = 3;
                        this.gridPosition.x = 0;
                        this.gridPosition.y = 0;
                    }
                } else {
                    // Âú®ÁΩëÊ†ºÂå∫Âüü
                    let newX = this.gridPosition.x;
                    let newY = this.gridPosition.y;

                    switch (direction) {
                        case 'up':
                            if (newY > 0) {
                                newY--;
                            } else {
                                // ÁßªÂä®Âà∞È°∂ÈÉ®ÊåâÈíÆ
                                this.currentIndex = 2;
                                this.setFocus(this.currentIndex);
                                return;
                            }
                            break;
                        case 'down':
                            if (newY < this.gridRows - 1) {
                                newY++;
                            } else {
                                newY = 0; // Âæ™ÁéØÂà∞Á¨¨‰∏ÄË°å
                            }
                            break;
                        case 'left':
                            if (newX > 0) {
                                newX--;
                            } else {
                                newX = this.gridCols - 1; // Âæ™ÁéØÂà∞ÊúÄÂêé‰∏ÄÂàó
                            }
                            break;
                        case 'right':
                            if (newX < this.gridCols - 1) {
                                newX++;
                            } else {
                                newX = 0; // Âæ™ÁéØÂà∞Á¨¨‰∏ÄÂàó
                            }
                            break;
                    }

                    this.gridPosition.x = newX;
                    this.gridPosition.y = newY;
                    const gridIndex = newY * this.gridCols + newX;
                    this.currentIndex = 3 + gridIndex;
                }

                this.setFocus(this.currentIndex);
            }

            // ÊøÄÊ¥ªÂΩìÂâçÁÑ¶ÁÇπÂÖÉÁ¥†
            activate() {
                if (this.elements.length === 0) return;
                
                const currentElement = this.elements[this.currentIndex];
                if (currentElement) {
                    currentElement.click();
                }
            }

            // Â§ÑÁêÜÊñπÂêëÈîÆ
            handleDirection(direction) {
                if (this.gridMode) {
                    this.moveGrid(direction);
                } else {
                    if (direction === 'up') {
                        this.moveLinear(-1);
                    } else if (direction === 'down') {
                        this.moveLinear(1);
                    } else if (direction === 'left') {
                        this.moveLinear(-1);
                    } else if (direction === 'right') {
                        this.moveLinear(1);
                    }
                }
            }
        }

        // ÂàõÂª∫ÁÑ¶ÁÇπÁÆ°ÁêÜÂô®ÂÆû‰æã
        const focusManager = new FocusManager();

        // Ê∏∏ÊàèÂàáÊç¢ÂäüËÉΩ
        function switchToGame(gameType) {
            if (currentGame === gameType) return;
            
            const diceGame = document.getElementById('diceGame');
            const bombGame = document.getElementById('bombGame');
            const diceSwitch = document.getElementById('diceSwitch');
            const bombSwitch = document.getElementById('bombSwitch');
            
            // Ê∑ªÂä†ÊªëÂá∫Âä®Áîª
            const currentGameElement = currentGame === 'dice' ? diceGame : bombGame;
            currentGameElement.classList.add('sliding-out');
            
            setTimeout(() => {
                // ÈöêËóèÂΩìÂâçÊ∏∏Êàè
                currentGameElement.classList.add('hidden');
                currentGameElement.classList.remove('sliding-out');
                
                // ÊòæÁ§∫Êñ∞Ê∏∏Êàè
                const newGameElement = gameType === 'dice' ? diceGame : bombGame;
                newGameElement.classList.remove('hidden');
                newGameElement.classList.add('sliding-in');
                
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                diceSwitch.classList.toggle('active', gameType === 'dice');
                bombSwitch.classList.toggle('active', gameType === 'bomb');
                
                setTimeout(() => {
                    newGameElement.classList.remove('sliding-in');
                }, 50);
                
                currentGame = gameType;
                
                // Â¶ÇÊûúÂàáÊç¢Âà∞ÁÇ∏ÂºπÊ∏∏ÊàèÔºåÂàùÂßãÂåñÊ∏∏Êàè
                if (gameType === 'bomb') {
                    initBombGame();
                }
                
                // Êõ¥Êñ∞ÁÑ¶ÁÇπÁÆ°ÁêÜ
                setTimeout(() => {
                    focusManager.updateElements();
                }, 100);
            }, 250);
        }

        // Á≠õÂ≠êÊ∏∏ÊàèÂäüËÉΩ
        function rollDice() {
            const rollBtn = document.getElementById('rollBtn');
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            const equation = document.getElementById('equation');
            const answerBtn = document.getElementById('answerBtn');
            const answerDisplay = document.getElementById('answerDisplay');
            
            if (isRolling) {
                clearInterval(rollInterval);
                
                dice1Value = Math.floor(Math.random() * 9) + 1;
                dice2Value = Math.floor(Math.random() * 9) + 1;
                
                dice1.textContent = dice1Value;
                dice2.textContent = dice2Value;
                
                equation.innerHTML = `${dice1Value} + ${dice2Value} = ?`;
                
                dice1.classList.remove('rolling');
                dice2.classList.remove('rolling');
                
                rollBtn.textContent = 'üé≤ ÊëáÁ≠õÂ≠ê';
                answerBtn.disabled = false;
                answerBtn.textContent = 'üìù Êü•ÁúãÁ≠îÊ°à';
                isRolling = false;
                showingAnswer = false;
                
                // Êõ¥Êñ∞ÁÑ¶ÁÇπÁÆ°ÁêÜ
                focusManager.updateElements();
                
                return;
            }
            
            isRolling = true;
            showingAnswer = false;
            
            rollBtn.textContent = 'üõë ÂÅúÊ≠¢';
            answerBtn.disabled = true;
            answerDisplay.textContent = '?';
            
            dice1.classList.add('rolling');
            dice2.classList.add('rolling');
            
            rollInterval = setInterval(() => {
                dice1.textContent = Math.floor(Math.random() * 9) + 1;
                dice2.textContent = Math.floor(Math.random() * 9) + 1;
            }, 100);
        }

        function showAnswer() {
            if (showingAnswer) return;
            
            showingAnswer = true;
            const sum = dice1Value + dice2Value;
            const answerDisplay = document.getElementById('answerDisplay');
            const answerBtn = document.getElementById('answerBtn');
            
            const steps = generateSteps(dice1Value, dice2Value);
            answerDisplay.innerHTML = steps;
            
            answerBtn.disabled = true;
            answerBtn.textContent = '‚úÖ Á≠îÊ°àÂ∑≤ÊòæÁ§∫';
            
            // Êõ¥Êñ∞ÁÑ¶ÁÇπÁÆ°ÁêÜ
            focusManager.updateElements();
        }

        function generateSteps(num1, num2) {
            const sum = num1 + num2;
            
            if (sum <= 10) {
                return `<div style="font-size: 2em; color: #32CD32;">${sum}</div>`;
            }
            
            let bigNum = Math.max(num1, num2);
            let smallNum = Math.min(num1, num2);
            
            let needToMake10 = 10 - bigNum;
            let remaining = smallNum - needToMake10;
            
            if (remaining <= 0) {
                return `<div style="font-size: 2.5em; color: #32CD32;">${sum}</div>`;
            }
            
            function generateDots(count, color = "#4169E1") {
                return "‚óè".repeat(count);
            }
            
            return `
                <div style="color: #4169E1; font-size: 1.1em; margin-bottom: 10px;">Âáë10Ê≥ïËÆ°ÁÆóÔºö</div>
                
                <div style="background: #F0F8FF; padding: 8px; border-radius: 8px; margin: 5px 0; border: 2px solid #87CEEB;">
                    <div style="color: #333; font-size: 1.1em;">
                        ${num1} + ${num2} = ?
                    </div>
                </div>
                
                <div style="background: #FFF8DC; padding: 8px; border-radius: 8px; margin: 5px 0; border: 2px solid #FFD700;">
                    <div style="color: #666; font-size: 0.95em;">Êää ${smallNum} ÊãÜÂàÜÔºö</div>
                    <div style="color: #FF1493; font-size: 1.1em; margin: 3px 0;">
                        <span style="background: #FFE4E1; padding: 2px 6px; border-radius: 4px;">${smallNum}</span> = 
                        <span style="background: #E6FFE6; padding: 2px 6px; border-radius: 4px;">${needToMake10}</span> + 
                        <span style="background: #E6F3FF; padding: 2px 6px; border-radius: 4px;">${remaining}</span>
                    </div>
                    <div style="color: #888; font-size: 0.9em;">
                        ${generateDots(smallNum, "#FF1493")} = ${generateDots(needToMake10, "#32CD32")} + ${generateDots(remaining, "#4169E1")}
                    </div>
                </div>
                
                <div style="background: #F0FFF0; padding: 8px; border-radius: 8px; margin: 5px 0; border: 2px solid #90EE90;">
                    <div style="color: #333; font-size: 0.9em;">Á¨¨‰∏ÄÊ≠•Ôºö${bigNum} + ${needToMake10} = 10</div>
                    <div style="color: #333; font-size: 0.9em; margin-top: 3px;">Á¨¨‰∫åÊ≠•Ôºö10 + ${remaining} = <span style="color: #32CD32; font-size: 1.2em; font-weight: bold;">${sum}</span></div>
                </div>
            `;
        }

        // ÁÇ∏ÂºπÊ∏∏ÊàèÂäüËÉΩ
        function initBombGame() {
            const grid = document.getElementById('bombGrid');
            grid.innerHTML = '';
            
            // ÈáçÁΩÆÊ∏∏ÊàèÁä∂ÊÄÅ
            bombGrid = [];
            clickedCells = [];
            gameOver = false;
            
            // ÈöèÊú∫ÈÄâÊã©ÁÇ∏Âºπ‰ΩçÁΩÆ
            bombPosition = Math.floor(Math.random() * 20);
            
            // ÂàõÂª∫20‰∏™ÊñπÂùó
            for (let i = 0; i < 20; i++) {
                const cell = document.createElement('div');
                cell.className = 'bomb-cell';
                cell.textContent = '?';
                cell.dataset.index = i;
                cell.addEventListener('click', () => clickCell(i));
                grid.appendChild(cell);
                bombGrid.push(cell);
            }
            
            updateStats();
            
            // Êõ¥Êñ∞ÁÑ¶ÁÇπÁÆ°ÁêÜ
            setTimeout(() => {
                focusManager.updateElements();
            }, 100);
        }

        function clickCell(index) {
            if (gameOver || clickedCells.includes(index)) return;
            
            const cell = bombGrid[index];
            clickedCells.push(index);
            
            if (index === bombPosition) {
                // ÁÇπÂà∞ÁÇ∏Âºπ
                cell.classList.add('bomb', 'exploding');
                cell.textContent = 'üí•';
                gameOver = true;
                
                // ÂàõÂª∫ÁàÜÁÇ∏Á≤íÂ≠êÊïàÊûú
                createExplosionParticles(cell);
                
                // Âª∂ËøüÊòæÁ§∫ÊâÄÊúâÂÆâÂÖ®Âå∫Âüü
                setTimeout(() => {
                    bombGrid.forEach((c, i) => {
                        if (i !== bombPosition && !clickedCells.includes(i)) {
                            c.classList.add('clicked');
                            c.textContent = '‚úÖ';
                        }
                    });
                }, 500);
                
                // ÈúáÂä®ÊïàÊûúÔºàÂ¶ÇÊûúÊîØÊåÅÔºâ
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100, 50, 100]);
                }
            } else {
                // ÂÆâÂÖ®Âå∫Âüü
                cell.classList.add('clicked');
                cell.textContent = '‚úÖ';
                
                // Ê£ÄÊü•ÊòØÂê¶Ëé∑ËÉú
                if (clickedCells.length === 19) {
                    gameOver = true;
                    setTimeout(() => {
                        alert('üéâ ÊÅ≠ÂñúÔºÅ‰Ω†ÊàêÂäüÈÅøÂºÄ‰∫ÜÁÇ∏ÂºπÔºÅ');
                    }, 100);
                }
            }
            
            updateStats();
        }

        function createExplosionParticles(cell) {
            const rect = cell.getBoundingClientRect();
            const containerRect = document.querySelector('.game-container').getBoundingClientRect();
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (rect.left - containerRect.left + rect.width / 2) + 'px';
                particle.style.top = (rect.top - containerRect.top + rect.height / 2) + 'px';
                
                const angle = (Math.PI * 2 * i) / 20;
                const distance = 50 + Math.random() * 50;
                const endX = Math.cos(angle) * distance;
                const endY = Math.sin(angle) * distance;
                
                particle.style.setProperty('--end-x', endX + 'px');
                particle.style.setProperty('--end-y', endY + 'px');
                
                document.querySelector('.game-container').appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        function updateStats() {
            document.getElementById('clickedCount').textContent = clickedCells.length;
            document.getElementById('remainingCount').textContent = 20 - clickedCells.length;
        }

        function resetBombGame() {
            initBombGame();
        }

        // ÈîÆÁõò‰∫ã‰ª∂Â§ÑÁêÜ
        document.addEventListener('keydown', function(event) {
            // ÈòªÊ≠¢ÈªòËÆ§Ë°å‰∏∫
            event.preventDefault();
            
            // ÊñπÂêëÈîÆÂ§ÑÁêÜ
            switch(event.code) {
                case 'ArrowUp':
                    focusManager.handleDirection('up');
                    break;
                case 'ArrowDown':
                    focusManager.handleDirection('down');
                    break;
                case 'ArrowLeft':
                    focusManager.handleDirection('left');
                    break;
                case 'ArrowRight':
                    focusManager.handleDirection('right');
                    break;
                    
                // Á°ÆËÆ§ÈîÆ
                case 'Enter':
                case 'Space':
                    focusManager.activate();
                    break;
                    
                // Ê∏∏ÊàèÂàáÊç¢Âø´Êç∑ÈîÆ
                case 'Digit1':
                    switchToGame('dice');
                    break;
                case 'Digit2':
                    switchToGame('bomb');
                    break;
                    
                // ËøîÂõûÈîÆ
                case 'Escape':
                case 'Backspace':
                    // ÂèØ‰ª•Ê∑ªÂä†ËøîÂõû‰∏ªËèúÂçïÁ≠âÂäüËÉΩ
                    break;
            }
        });

        // Êõ¥Êñ∞Á≤íÂ≠êÂä®ÁîªCSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particle-explosion {
                0% {
                    transform: scale(1) translate(0, 0);
                    opacity: 1;
                }
                100% {
                    transform: scale(0) translate(var(--end-x), var(--end-y));
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', function() {
            initBombGame();
            // ÂàùÂßãÂåñÁÑ¶ÁÇπÁÆ°ÁêÜ
            setTimeout(() => {
                focusManager.updateElements();
            }, 100);
        });
    </script>
